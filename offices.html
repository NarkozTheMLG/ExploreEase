<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Offices</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       html, body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #333;
        }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.navbar {
    top: 0;
    background: #003366;
    color: white;
    padding: 15px 109px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    display: flex;
    justify-content: space-between;
    position: fixed;
}
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .navbar .navbuttons {
            display: flex;
            gap: 20px;
            
        }
        
        .navbar .navbuttons li a {
            color: white;
            text-decoration: none;
        }

        .navbar .navbuttons li a:hover {
            color: red;
        }

        .navbar .navbuttons li a:active {
            color: yellow;
        }
    
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0px 15px;
            padding-top: 60px;
        }
        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .filter-section select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        .filter-section select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .offices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .office-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .office-card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .office-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .office-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">ExploreEase</div>
          <ul class="navbuttons">
            <li><a href="index.html">Home</a></li>
            <li><a href="offices.html">Sales Offices</a></li>
            <li><a href="bookingform.html">Booking Form</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="support.html">Contact Us</a></li>
            <li><a href="sustainability.html">Sustainability</a></li>
            <li><a href="tours.html">Tours</a></li>
          </ul>
        </div>
      </header>
    <div class="container">
        <div class="filter-section">
            <select id="cityFilter" onchange="updateDistricts()">
                <option value="">Select City</option>
                <option value="Istanbul">Istanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="Izmir">Izmir</option>
            </select>
            <select id="districtFilter" onchange="filterOffices()" disabled>
                <option value="">Select District</option>
            </select>
        </div>
        <div class="offices-grid" id="officesGrid">
            <!-- Offices will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const offices = [
            { city: "Istanbul", district: "Beşiktaş", name: "Beşiktaş Office", address: "123 Beşiktaş St.", phone: "0212 555 1234" },
            { city: "Istanbul", district: "Kadıköy", name: "Kadıköy Office", address: "456 Kadıköy Ave.", phone: "0216 555 5678" },
            { city: "Istanbul", district: "Şişli", name: "Şişli Office", address: "789 Şişli Blvd.", phone: "0212 555 1234" },
            { city: "Ankara", district: "Çankaya", name: "Çankaya Office", address: "101 Çankaya Rd.", phone: "0312 555 3456" },
            { city: "Ankara", district: "Kızılay", name: "Kızılay Office", address: "202 Kızılay Sq.", phone: "0312 555 7890" },
            { city: "Izmir", district: "Konak", name: "Konak Office", address: "303 Konak St.", phone: "0232 555 1234" },
            { city: "Izmir", district: "Alsancak", name: "Alsancak Office", address: "404 Alsancak Ave.", phone: "0232 555 5678" }
        ];

        const districts = {
            "Istanbul": ["Beşiktaş", "Kadıköy", "Şişli"],
            "Ankara": ["Çankaya", "Kızılay"],
            "Izmir": ["Konak", "Alsancak"]
        };

        function populateOffices(filteredOffices) {
            const grid = $('#officesGrid');
            grid.empty();
            filteredOffices.forEach(office => {
                const card = `
                    <div class="office-card">
                        <h3>${office.name}</h3>
                        <p><strong>City:</strong> ${office.city}</p>
                        <p><strong>District:</strong> ${office.district}</p>
                        <p><strong>Address:</strong> ${office.address}</p>
                        <p><strong>Phone:</strong> ${office.phone}</p>
                    </div>
                `;
                grid.append(card);
            });
        }

        function updateDistricts() {
            const city = $('#cityFilter').val();
            const districtSelect = $('#districtFilter');
            districtSelect.empty().append('<option value="">Select District</option>');
            
            if (city) {
                districtSelect.prop('disabled', false);
                districts[city].forEach(district => {
                    districtSelect.append(`<option value="${district}">${district}</option>`);
                });
            } else {
                districtSelect.prop('disabled', true);
            }
            filterOffices();
        }

        function filterOffices() {
            const city = $('#cityFilter').val();
            const district = $('#districtFilter').val();
            
            let filteredOffices = offices;
            if (city) {
                filteredOffices = filteredOffices.filter(office => office.city === city);
                if (district) {
                    filteredOffices = filteredOffices.filter(office => office.district === district);
                }
            }
            populateOffices(filteredOffices);
        }

        // Initial population of offices
        $(document).ready(function() {
            populateOffices(offices);
        });
    </script>
</body>
</html>
