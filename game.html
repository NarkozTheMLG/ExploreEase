<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden; /* scrollbarlarÄ± engellio */
          background-image: url("images/beach_filler.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }

        #container {
          position: relative;
          width: 100%;
          height: 100%;
      } 
        canvas {
          display: block;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -41%);
          border: 1px solid black; 
        }
        #timebar1{
          scale: 0.5;
          position: relative;
          top: 11%;
          left: 12%;
          transform: translate(-50%, -92%);
          width: 1900px;
          height: 150px;
          border: 1px solid red;
          background-size: auto;
          background-position: center;
          background-repeat: no-repeat;
        }
        #timebar2{
          background-repeat: no-repeat;
          background-size: auto;
          position: absolute;
          top: 0;
          width: 56px;
          left: 9px;
          height: 150px;
        }
        #back{
          position: absolute;
          top: 0;
          left: 0;
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          cursor: pointer;
        }


      </style>
    <script src = "js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id = "container">
  <div id="back"></div>
    <div id = "timebar1">
      <div id = "timebar2"></div>
  </div>
    <canvas id="myCanvas" width="1920" height="1080"></canvas>
    <script type="module" src = "js/myJs.js"></script>
  </div>
  </body>
</html>
